<div class="row row-cols-1 row-cols-md-3 g-4" id="projects">
  <div class="col" *ngFor="let project of projects; index as i;">
    <div class="card h-100">
      <img src="{{project.image}}" class="card-img-top" alt="..." />
      <div class="card-body h-100 d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-center fw-bold blockquote">{{project.name}}</h3>
        <p class="fw-light text-center">
          {{project.shortdescription}}
        </p>
      </div>
