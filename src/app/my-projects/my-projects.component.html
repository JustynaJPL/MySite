  <div class="row justify-content-evenly">
    <div class="card col-lg-3 col-sm-10 h-100 d-flex flex-column justify-content-end align-items-center" *ngFor="let project of projects; index as i;">
      <div class="bg-image hover-overlay ripple d-flex flex-column justify-content-center align-items-center" data-mdb-ripple-color="light">
        <img src="{{project.image}}" class="img-fluid float-start" />
        <a [href]="project.link ">
          <div class="mask"></div>
        </a>
      </div>
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">
          {{project.shortdescription}}
        </p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [style.width]="project.progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
